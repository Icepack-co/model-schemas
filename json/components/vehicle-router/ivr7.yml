
IVR7.InternalDimension:
  type: object
  required: 
    - id
    - measurementUnit
  properties:
    id:
      type: string
    measurementUnit:
      type: string
      enum: ["SECONDS", "MINUTES", "HOURS", "DAYS", "KILOMETRES", "MILES"]
    slackMax:
      type: number
      format: float
      default: 0
    tardyMax:
      type: number
      format: float
      default: 0

IVR7.CapacityDimension:
  type: object
  required:
    - id
    - units
  properties:
    id:
      type: string
    units:
      type: string
    slackMax:
      type: number
      format: float
      default: 0
    tardyMax:
      type: number
      format: float
      default: 0

IVR7.DimensionConfiguration:
  type: object
  properties:
    timeConfig:
      $ref: '#/IVR7.InternalDimension'
    distanceConfig:
      $ref: '#/IVR7.InternalDimension'
    capacityDimensions: 
      type: array
      items:
        $ref: '#/IVR7.CapacityDimension'

IVR7.Geocode:
  type: object
  required:
    - longitude
    - latitude
  properties:
    longitude:
      type: number
      format: float
    latitude:
      type: number
      format: float

IVR7.Window:
  type: object
  required:
    - start
    - end
  properties:
    start:
      type: number
      format: float
    end:
      type: number
      format: float
    slackCostCoef:
      type: number
      format: float
      default: 0
    tardyCostCoef:
      type: number
      format: float
      default: 0
    slackMax:
      type: number
      format: float
      default: -1
    tardyMax:
      type: number
      format: float
      default: -1

IVR7.Location.Attribute:
  type: object
  required:
    - dimensionId
  properties:
    dimensionId:
      type: string
    vehicleId:
      type: string
    quantity:
      type: number
      format: float
      default: 0
    arrivalWindows: 
      type: array
      items:
        $ref: '#/IVR7.Window'
    departureWindows: 
      type: array
      items:
        $ref: '#/IVR7.Window'

IVR7.Location:
  type: object
  required:
    - id
  properties:
    id:
      type: string
    geocode:
      $ref: '#/IVR7.Geocode'
    attributes:
      type: array
      items:
        $ref: '#/IVR7.Location.Attribute'

IVR7.Job.VehicleRelation:
  type: object
  required:
    - type
  properties:
    type: 
      type: string
      enum: ["INCLUSIVE", "EXCLUSIVE"]
    vehicleIds: 
      type: array
      items:
        type: string

IVR7.Job.Task.TripConstraint:
  type: string
  enum: ["FIRST", "LAST"]

IVR7.Job.Task.Attribute:
  type: object
  required:
    - dimensionId
  properties:
    dimensionId:
      type: string
    quantity:
      type: number
      format: float
      default: 0
    windows: 
      type: array
      items:
        $ref: '#/IVR7.Window'

IVR7.Job.Task:
  type: object
  required:
    - taskId
    - locationId
  properties:
    taskId:
      type: string
    locationId:
      type: string
    attributes:
      type: array
      items:
        $ref: '#/IVR7.Job.Task.Attribute'
    tripConstraints:
      type: array
      items:
        $ref: '#/IVR7.Job.Task.TripConstraint'

IVR7.Job:
  type: object
  required:
    - id
  properties:
    id:
      type: string
    pickupTask:
      $ref: '#/IVR7.Job.Task'
    dropoffTask:
      $ref: '#/IVR7.Job.Task'
    penalty:
      type: number
      format: float
    vehicleRelations:
      $ref: '#/IVR7.Job.VehicleRelation'

IVR7.TransitSet.TransitValue:
  type: object
  required:
    - fromId
    - toId
    - value
  properties:
    fromId:
      type: string
    toId:
      type: string
    value:
      type: number
      format: float
    
IVR7.TransitSet:
  type: object
  properties:
    transits:
      type: array
      items:
        $ref: '#/IVR7.TransitSet.TransitValue'

IVR7.TransitGenerator:
  type: object
  required:
    - id
  properties:
    id:
      type: string
    requestId:
      type: string
    transitSet:
      $ref: '#/IVR7.TransitSet'

IVR7.VehicleClass.Attribute:
  type: object
  required:
    - dimensionId
  properties:
    dimensionId:
      type: string
    transitGeneratorId:
      type: string
    transitCoef:
      type: number
      format: float
      default: 1
    taskCoef:
      type: number
      format: float
      default: 1
    locationCoef:
      type: number
      format: float
      default: 1

IVR7.VehicleClass:
  type: object
  required:
    - id
  properties:
    id: 
      type: string
    attributes:
      type: array
      items:
        $ref: '#/IVR7.VehicleClass.Attribute'
    transitRuleIds:
      type: array
      items:
        type: string         

IVR7.VehicleCostClass.Attribute:
  type: object
  required:
    - dimensionId
  properties:
    dimensionId:
      type: string
    transitCostCoef:
      type: number
      format: float
      default: 0
    taskCostCoef:
      type: number
      format: float
      default: 0
    locationCostCoef:
      type: number
      format: float
      default: 0
    slackCostCoef:
      type: number
      format: float
      default: 0
    tardyCostCoef:
      type: number
      format: float
      default: 0

IVR7.VehicleCostClass:
  type: object
  required:
    - id
    - fixedCost
  properties:
    id:
      type: string
    fixedCost:
      type: number
      format: float
    attributes:
      type: array
      items:
        $ref: '#/IVR7.VehicleCostClass.Attribute'

IVR7.Vehicle.Task.Attribute:
  type: object
  required:
    - dimensionId
  properties:
    dimensionId:
      type: string
    quantity:
      type: number
      format: float
    windows:
      type: array
      items:
        $ref: '#/IVR7.Window'

IVR7.Vehicle.Task:
  type: object
  required:
    - locationId
  properties:
    locationId:
      type: string
    attributes:
      type: array
      items:
        $ref: '#/IVR7.Vehicle.Task.Attribute'
      
IVR7.Vehicle.Shift:
  type: object
  required:
    - shiftStart
  properties:
    shiftStart:
      $ref: '#/IVR7.Vehicle.Task'
    shiftEnd:
      $ref: '#/IVR7.Vehicle.Task'

IVR7.Vehicle.Capacity:
  type: object
  required:
    - dimensionId
    - capacity
  properties:
    dimensionId:
      type: string
    capacity:
      type: number
      format: float

IVR7.Vehicle:
  type: object
  required:
    - id
    - classId
    - costClassId
    - shift
  properties:
    id:
      type: string
    classId:
      type: string
    costClassId:
      type: string
    shift:
      $ref: '#/IVR7.Vehicle.Shift'
    capacitites:
      type: array
      items:
        $ref: '#/IVR7.Vehicle.Capacity'
    transitRuleIds:
      type: array
      items:
        type: string

IVR7.TaskSequence:
  type: object
  required:
    - vehicleId
  properties:
    vehicleId:
      type: string
    taskId:
      type: array
      items:
        type: string

IVR7.TransitRule.Trigger:
  type: object
  required:
    - value
    - quantity
  properties:
    value: 
      type: number
      format: float
    quantity:
      type: number
      format: float

IVR7.TransitRule:
  type: object
  required:
    - id
    - dimensionId
    - ruleIdPrefix
  properties:
    id:
      type: string
    dimensionId:
      type: string
    useStandingState:
      type: boolean
      default: true
    useTransitState:
      type: boolean
      default: false
    ruleIdPrefix:
      type: string
    triggers:
      type: array
      items:
        $ref: '#/IVR7.TransitRule.Trigger'


IVR7.Model:
  type: object
  required:
    - dimensions
  properties:
    dimensions: 
      $ref: '#/IVR7.DimensionConfiguration'
    locations:
      type: array
      items: 
        $ref: '#/IVR7.Location'
    jobs:
      type: array
      items: 
        $ref: '#/IVR7.Job'
    vehicles:
      type: array
      items: 
        $ref: '#/IVR7.Vehicle'
    vehicleClasses:
      type: array
      items: 
        $ref: '#/IVR7.VehicleClass'
    vehicleCostClasses:
      type: array
      items: 
        $ref: '#/IVR7.VehicleCostClass'
    transitRules:
      type: array
      items: 
        $ref: '#/IVR7.TransitRule'
    transitGenerators:
      type: array
      items: 
        $ref: '#/IVR7.TransitGenerator'
    taskSequence:
      type: array
      items: 
        $ref: '#/IVR7.TaskSequence'
    
IVR7.SolveRequest:
  type: object
  properties:
    model:
      $ref: '#/IVR7.Model'
    modelID:
      type: string
    routes:
      type: array
      items:
        $ref: '#/IVR7.TaskSequence'
    solveType:
      type: string
      enum: ["Optimise", "Evaluate", "ReOptimise"]
      default: "Optimise"
   
IVR7.CachedModel:
  type: object
  required:
    - model
  properties:
    model:
      $ref: '#/IVR7.Model'

IVR7.CachedTransitSet:
  type: object
  required:
    - transitSet
  properties:
    transitSet:
      $ref: '#/IVR7.TransitSet'

IVR7.SolutionResponse.Infeasibility.Info:
  type: object
  required:
    - message
  properties:
    message:
      type: string
    dimId:
      type: string
    limit:
      type: number
      format: float
    value:
      type: number
      format: float
    count:
      type: integer
      format: int64
    constrainingTaskIds:
      type: array
      items:
        type: string

IVR7.SolutionResponse.Infeasibility:
  type: object
  required:
    - taskId
  properties:
    taskId:
      type: string
    infeasibilityInfo:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.Infeasibility.Info'


IVR7.SolutionResponse.Stop.Attribute:
  type: object
  required:
    - dimId
    - startValue
    - endValue
    - cost
    - slackValue
    - slackCost
    - tardyValue
    - tardyCost
  properties:
    dimId:
      type: string
    startValue:
      type: number
      format: float
    endValue:
      type: number
      format: float
    cost:
      type: number
      format: float
    slackValue:
      type: number
      format: float
    slackCost:
      type: number
      format: float
    tardyValue:
      type: number
      format: float
    tardyCost:
      type: number
      format: float

IVR7.SolutionResponse.Stop:
  type: object
  required:
    - id
    - sequence
    - locationId
    - taskId
    - jobId
  properties:
    id:
      type: integer
      format: int32
    sequence:
      type: integer
      format: int32
    locationId:
      type: string
    taskId:
      type: string
    jobId:
      type: string
    attributes:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.Stop.Attribute'

IVR7.SolutionResponse.InterStop.Attribute:
  type: object
  required:
    - dimId
    - startValue
    - endValue
    - cost
  properties:
    dimId:
      type: string
    startValue:
      type: number
      format: float
    endValue:
      type: number
      format: float
    cost:
      type: number
      format: float

IVR7.SolutionResponse.InterStop:
  type: object
  required:
    - fromStopId
    - toStopId
  properties:
    fromStopId:
      type: integer
      format: int32
    toStopId:
      type: integer
      format: int32
    attributes:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.InterStop.Attribute'
    routeSegments:
      type: array
      items:
        $ref: '#/IVR7.Geocode'

IVR7.SolutionResponse.TransitRuleAttribute:
  type: object
  required:
    - ruleId
    - dimId
    - fromStopId
    - toStopId
    - startValue
    - endValue
    - cost
  properties:
    ruleId:
      type: string
    dimId:
      type: string
    fromStopId:
      type: integer
      format: int32
    toStopId:
      type: integer
      format: int32
    startValue:
      type: number
      format: float
    endValue:
      type: number
      format: float
    cost:
      type: number
      format: float

IVR7.SolutionResponse.Route:
  type: object
  required:
    - vehicleId
  properties:
    vehicleId:
      type: string
    stops:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.Stop'
    interStops:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.InterStop'
    fixedCost:
      type: array
      items:
        type: number
        format: float
    transitRuleAttributes:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.TransitRuleAttribute'

IVR7.SolutionResponse:
  type: object
  required:
    - objective
  properties:
    objective:
      type: number
      format: float
    routes:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.Route'
    infeasibilities:
      type: array
      items:
        $ref: '#/IVR7.SolutionResponse.Infeasibility'


IVR7.SolverResponse:
  type: object
  required:
    - state
  properties:
    logs:
      type: array
      items:
        $ref: '../common.yml#/SolverInfo'
    state:
      type: string
      enum: ["INFO", "COMPLETED", "FAILED"]
    solution:
      $ref: '#/IVR7.SolutionResponse'